<!DOCTYPE html>
<html>
<head>
  <title>Extension Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0051cc;
    }
    #status {
      margin-top: 16px;
      color: #16a34a;
    }
    .voice-description {
      font-size: 0.9em;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Settings</h1>
    <div class="form-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
    </div>
    <div class="form-group">
      <label for="model">OpenAI Model:</label>
      <select id="model">
        <option value="">Select a model...</option>
      </select>
      <div id="modelStatus" style="margin-top: 4px; font-size: 0.9em;"></div>
    </div>
    <div class="form-group">
      <label for="voice">Text-to-Speech Voice:</label>
      <select id="voice">
        <option value="alloy">Alloy (Neutral)</option>
        <option value="echo">Echo (Deep)</option>
        <option value="fable">Fable (Soft)</option>
        <option value="onyx">Onyx (Professional)</option>
        <option value="nova">Nova (Warm)</option>
        <option value="shimmer">Shimmer (Clear)</option>
      </select>
      <div class="voice-description" id="voiceDescription">
        Alloy - A neutral voice suitable for general use
      </div>
    </div>
    <button id="save">Save Settings</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
